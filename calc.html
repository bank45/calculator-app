<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="field">
        <div class="grid-container">
            <div class="button monitor">0</div>
            <div class="button act">+</div>
            <div class="button act">-</div>
            <div class="button act">*</div>
            <div class="button act">/</div>
            <div class="button numbers seven">7</div>
            <div class="button numbers">8</div>
            <div class="button numbers">9</div>
            <div class="button return">=</div>
            <div class="button numbers">4</div>
            <div class="button numbers">5</div>
            <div class="button numbers">6</div>
            <div class="button numbers">1</div>
            <div class="button numbers">2</div>
            <div class="button numbers">3</div>
            <div class="button numbers nul">0</div>
            <div class="button dot">.</div>
            <div class="button reset">C</div>
        </div>
    </div>
    </body>
</html>
